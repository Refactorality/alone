plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
}

sourceSets.main {
    java {
        srcDir 'src/main/java' //assume that your source codes are inside this path
    }
    resources {
        srcDirs = ['src/main/java', 'resources']
        exclude "**/*.java"
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // slf4j logging
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'

    // This dependency is used by the application.
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.860')
    implementation 'com.amazonaws:aws-java-sdk-dynamodb'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.palehorsestudios.alone.Main'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jlink {
    launcher {
        name = 'alone'
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.palehorsestudios.alone.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
